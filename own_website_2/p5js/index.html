<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--link to css style sheet-->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!--link to p5.js library-->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>

    <!--link to lokal .js files (which contain the generative art algorithms)-->
    <script defer src="algorithm1.js"></script>
    <script defer src="algorithm2.js"></script>

    <title>p5js</title>
  </head>
  <body>
    <p>this is the p5js site</p>
    <!--in the html file we can only see the div element. 
      the canvas element is being dynamicaly created inside the div element 
      by the .js file ()e.g. algorithm1.js-->
    <div id="containerforalgo1"></div>
    <div id="containerforalgo2"></div>
    <footer>Anna Meide 2023</footer>
  </body>
</html>
